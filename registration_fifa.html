<h2> FIFA Registration</h2>
<div class="container">
  <form action="kabaddi.php" method="post">
    <label for="Cname"> Name</label>
    <input type="text" id="fname" name="Captain" placeholder=" Name.." required>
     <br>
    
    <label for="mobile">Mobile Numer</label>
    <input type="number" name="mobile" value="" placeholder="mobile number" required><br>


   
    <button class="btn btn-danger" id="submit"> submit </button><br>
  </form>

<scrript>
       <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                $.ajax({
                    url: 'http://134.209.157.40/api/register/',
                    dataType: 'json',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                            "captain": $('#fname').val(),
                            "mobile": $('#mobile').val(),
                            "event":"fifa",
                            "team_name": $('#fname').val(),
                            "team_members":[] 
                    }),
                    processData: false,
                    error: function(data) {
                        console.log(data);
                    },
                    success: function(data) {
                        console.log(data);
                    }
                });
            });
        }); 
    
    </script>

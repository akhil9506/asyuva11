<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/Registration_css.css">
    <title>Andhra Samithi</title>
    <link rel="icon" href="./img/bg-img/AS Logo Final- Colour.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="./img/bg-img/AS Logo Final- Colour.png">
</head>
    
<body>
    <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                $.ajax({
                    url: 'http://asyuva.com/api/register/',
                    dataType: 'json',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                            "captain": $('#fname').val(),
                            "mobile": $('#mobile').val(),
                            "event":"fifa",
                            "team_name": $('#fname').val(),
                            "team_members":[] 
                    }),
                    processData: false,
                    error: function(data) {
                        console.log(data);
                    },
                    success: function(data) {
                        console.log(data);
                    }
                });
            });
        });
    </script>
    
    <h2>FIFA Registration</h2>
    <div class="container">
        <label for="Cname"> Name</label>
        <input type="text" id="fname" name="Captain" placeholder=" Name.." required>
         <br>

        <label for="mobile">Mobile Number</label>
        <input type="number" id="mobile" value="" placeholder="mobile number" required><br>

        <button class="btn btn-danger" id="submit"> submit </button>
    </div>
</body>
    
</html>

<body>

<h2>Football Registration</h2>
<div class="container" >

      <div class="form-group">
    <label for="Cname">Captain Name</label>
      
    <input type="text" id="fname" name="Captain" placeholder="Captain Name.." required>
      </div>
     
      <div calss="form-group">
    <label for="tname">Team Name</label>
    <input type="text" id="tname" name="teamname" placeholder="team name" required> 
          
          </div>
      <div class="form-group">
    <label for="mobile">Mobile Numer</label>
    <input type="number" name="mobile" value="" placeholder="mobile number" id="mobile" required><br>
</div>

    <label for="team">Team members</label><br>
       <input type="text" name="team" value="" placeholder="team members" required><br><div id="demo" class="members">
</div>
<input type="submit" id="add" value="Add members" class="btn btn-danger"/>
       <script>
                var num = 1;
                document.getElementById('add').addEventListener("click",addInput);
                function addInput(){
                            var newInput = '<input type="text" id="input'+num+'"/><br> <br>';
                            document.getElementById('demo').innerHTML += newInput;  
                            num++;
                            }
    </script>
    
    
    
    <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                    var input=new Array();
                    $('.members').each(function(i){
                        input[i]=$('#input'+i).val();
                    });
                    $.ajax({
                            url: 'http://134.209.157.40/api/register/',
                            dataType: 'json',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ 
                                "captain": $('#fname').val(),
                                "mobile": $('#mobile').val(),
                                "event":"football",
                                "team_name": $('#tname').val(),
                                "team_members":input
                            }),
                            processData: false,   
                        error: function(data) {
                        console.log(data);
                    },
                    success: function(data) {
                        console.log(data);
                    }
                    });
                });
            });
    </script>

    <button class="btn btn-danger" id="submit"> submit </button>
        <br>
</div>
